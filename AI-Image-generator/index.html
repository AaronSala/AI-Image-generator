<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI image-Genarator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="
    href="https://fonts.googleapis.com/css?family=Tangerine">
    
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Ai Image Generator Tool</h1>
        <p>
          Convert your text into an image within a second using this
          javascript-powered AI image generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="please decribe the image you want"
            required
          />
          <div class="controls">
            <select name="" id="" class="image-quantity">
              <option value="1">1 image</option>
              <option value="2">2 images</option>
              <option value="3">3 images</option>
              <option value="4" selected>4 images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
